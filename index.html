<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/023aa18226.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="main-body">
        <form id="citySearch">
          <input type="text" id="cityInput" placeholder="Enter City Here" />
          <input type="submit" />
        </form>
        <h1>
          <div class="container text-center">
            <div class="row">
              <div class="col">
                <strong>
                  <div class="city">Current City</div>
                </strong>
                <small>
                <div class="dateTime"></div>
                  <div class="currentTemperature">Current Temperature</div>
                </small>
              </div>
              <div class="col">
                <i class="fa-solid fa-cloud-sun current-emoji"></i>
              </div>
            </div>
        </h1>
        <p><strong>5 Day Forecast</strong></p>
        <div class="five-day">
          <div class="row">
            <div class="col">
              <div class="card">
                <div class="card-body">
                  <strong>Day 1</strong>
                  <br />
                  <i class="fa-solid fa-cloud-sun" style="color: #ffd1c6;"></i>
                  <div class="highLow">
                    High
                    <br />
                    Low
                  </div>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <div class="card-body">
                  <strong>Day 2</strong>
                  <br />

                  <div class="highLow">
                    High
                    <br />

                  </div>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <div class="card-body">
                  <strong>Day 3</strong>
                  <br />

                  <div class="highLow">
                    High
                    <br />
                    Low
                  </div>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <div class="card-body">
                  <strong>Day 4</strong>
                  <br />
                  <i class="fa-solid fa-cloud-sun" style="color: #ffd1c6;"></i>
                  <div class="highLow">
                    High
                    <br />
                    Low
                  </div>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <div class="card-body">
                  <strong>Day 5</strong>
                  <br />
                  <i class="fa-solid fa-cloud-sun" style="color: #ffd1c6;"></i>
                  <div class="highLow">
                    High
                    <br />
                    Low
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
