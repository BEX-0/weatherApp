<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/023aa18226.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="main-body">
        <form id="citySearch">
          <input type="text" id="cityInput" placeholder="Enter City Here" />
          <input type="submit" />
        </form>
        <h1>
          <div class="container text-center">
            <div class="row">
              <div class="col">
                <strong>
                  <div class="city">Tokyo</div>
                </strong>
                <small>
                <div class="dateTime"></div>
                </small>
                <ul>
                  <li>
                    <span class="currentCondition">Cloudy</span>
                  </li>
                  <li>
                    Humidity: <span class="humidity">43%</span>
                  </li>
                  <li>
                    Wind: <span class="wind">3.4km/h</span>
                  </li>
                </ul>
              </div>
              <div class="col">
                <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/scattered-clouds-day.png"" alt="Cloudy" id="currentEmoji">
                <span class="currentTemperature">13</span>
                <span class="unitConvert">
                  <a href="#" id="celsiusLink">°C</a> | <a href="#" id="fahrenheitLink">°F</a>
                </span>
              </div>
              </div>
            </div>
        </h1>
        <p><strong>5 Day Forecast</strong></p>
        <div class="five-day">
          <div class="row">
            <div class="col">
              <div class="card">
                <div class="card-body">
                  <strong>Monday</strong>
                  <br />
                  <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/scattered-clouds-day.png"" alt="Cloudy" id="fiveDayEmoji">
                  <div class="highLow">
                    19°C
                    <br />
                    10°C
                  </div>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <div class="card-body">
                  <strong>Tuesday</strong>
                  <br />
                  <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/scattered-clouds-day.png"" alt="Cloudy" id="fiveDayEmoji">
                  <div class="highLow">
                    18°C
                    <br />
                    11°C
                  </div>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <div class="card-body">
                  <strong>Wednesday</strong>
                  <br />
                  <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/scattered-clouds-day.png"" alt="Cloudy" id="fiveDayEmoji">
                  <div class="highLow">
                    20°C
                    <br />
                    18°C   
                  </div>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card">
                  <div class="card-body">
                    <strong>Thursday</strong>
                    <br />
                    <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/scattered-clouds-day.png"" alt="Cloudy" id="fiveDayEmoji">
                    <div class="highLow">
                      21°C
                      <br />
                      17°C
                    </div>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card">
                  <div class="card-body">
                    <strong>Friday</strong>
                    <br />
                    <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/scattered-clouds-day.png"" alt="Cloudy" id="fiveDayEmoji">
                    <div class="highLow">
                      17°C
                      <br />
                      11°C
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
  <strong><a href="https://github.com/BEX-0/weatherApp" target="_blank">Open source code</a> by Rebecca Leibowitz</strong>
  <script src="src/index.js"></script>
  </body>
</html>
