<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/023aa18226.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
  href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
  rel="stylesheet">
<link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="main-body">
        <form id="city-search">
          <input type="text" id="city-input" placeholder="Enter City Here" />
          <input type="submit" class="btn btn-outline-light" />
        </form>
        <h1>
          <div class="container text-center">
            <div class="row">
              <div class="col top-upper-left">
                <div class="city">Tokyo</div>
                <small>
                <div class="date-time">
                </div>
                </small>
                <ul class="weather-details">
                  <li>
                    <span class="current-condition"></span>
                  </li>
                  <li>
                    Humidity: <span class="humidity"></span>
                  </li>
                  <li>
                    Wind: <span class="wind"></span>
                  </li>
                </ul>
              </div>
              <div class="col top-upper-right">
                <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/scattered-clouds-day.png"" alt="Cloudy" id="current-emoji">
                <span class="current-temperature"></span>
                <span class="unit-convert">
                  <a href="#" id="celsiusLink" class="active">°C</a> | <a href="#" id="fahrenheitLink">°F</a>
                </span>
              </div>
              <div class="five-day"></div>
              </div>
            </div>
        </h1>
  </div>
  <strong><a href="https://github.com/BEX-0/weatherApp" target="_blank">Open source code</a> by Rebecca Leibowitz</strong>
  <script src="src/index.js"></script>
  </body>
</html>
